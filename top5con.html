<!doctype html>
<html lang="en">

<head>
    <title>Sidebar 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new_style.css">
</head>

<body>
    <!-- Page side tabbar  -->
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                    <i class="fa fa-bars"></i>
                    <span class="sr-only">Toggle Menu</span>
                </button>
            </div>
            <div class="p-4 pt-5">
                <h4><img src="https://img.icons8.com/nolan/64/coronavirus.png" />COVID-19</h4>
                <ul class="list-unstyled components mb-5">


                    <li>
                        <a href="index.html">HOME</a>
                    </li>
                    <li>
                        <a href="map.html">MAP</a>
                    </li>
                    <li>
                        <a href="top.html">TOP 5</a>
                    </li>
                </ul>



            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <!-- box confirm/ death/ recover -->
            <div>
                <div>
                    <div class="navbar_box " id="box_confirm">
                        <h1>Confirmed TOP 5</h1>
                    </div>


                </div>
            </div>
            <!-- box All country -->
            <div class="navbar_country">
                <div>
                    <h1>Global</h1>
                    <table class="table">
                        <thead class="thead-light">
                            <tr>

                                <th scope="col">Provice</th>
                                <th scope="col">Country</th>
                                <th scope="col">Confirmed</th>
                            </tr>
                        </thead>
                        <tbody id="data">

                        </tbody>
                    </table>

                </div>

            </div>










        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/api/confirmtop',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data.length);
                        let confirmed = [];
                        let country = [];
                        let provice = [];

                        for (let index = 0; index < data.length; index++) {
                            const element = data[index];
                            console.log(element);

                            confirmed.push(element.confirmed);
                            country.push(element.country);
                            provice.push(element.province);

                            $("#data").append();
                            var ID = `
                            <tr>
                                <th scope="row" id="id">${element.confirmed}</th>
                                <td id="country">${element.province}</td>
                                <td id="country">${element.country}</td>
                                
                            </tr>`
                            $("#data").append(ID);
                        }
                    }
                });



            })
        </script>


</body>

</html>
