            <!-- box confirm/ death/ recover -->
            <div>
                <div>

                    <div class="navbar_box " id="box_confirm">Confirmed

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/api/recovertop',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data.length);
                        let recovered = [];
                        let country = [];
                        let provice = [];

                        for (let index = 0; index < data.length; index++) {
                            const element = data[index];
                            console.log(element);

                            recovered.push(element.recovered);
                            country.push(element.country);
                            provice.push(element.province);

                            $("#data").append();
                            var ID = `
                            <tr>
                                <th scope="row" id="id">${element.recovered}</th>
                                <td id="country">${element.province}</td>
                                <td id="country">${element.country}</td>
                                
                            </tr>`
                            $("#data").append(ID);
                        }
                    }
                });

                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/api/confirmed',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);

                        $("#confirmed").append();
                        var ID = `${data.confirmed}`
                        $("#confirmed").append(ID)
                    }
                });

                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/api/deaths',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);

                        $("#deaths").append();
                        var ID = `${data.total}`
                        $("#deaths").append(ID)
                    }
                });

                $.ajax({
                    type: 'GET',
                    url: 'http://localhost:8080/api/recovered',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);

                        $("#recovered").append();
                        var ID = `${data.total}`
                        $("#recovered").append(ID)
                    }
                });



            })

            function select(id) {
                localStorage.setItem('apiID', id);
                location.href = "country.html";

            }
        </script>


</body>
